<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>GraphQL Profile</title>
</head>
<body>
  <div id="header">
    <div id="user-info">
      <div id="user-name">User: Guest</div>
      <div id="xp">XP: 0</div>
      <div id="level">Level: 1</div>
      <div id="tasks">Tasks: None</div>
    </div>
    <button id="logout-btn">Logout</button>
  </div>

  <section id="sect2">
    <div class="chart-container">
      <label class="chart-label">XP by Months:</label>
      <div id="line-chart"></div>
      <div class="chart-details" id="xp-details">
        <span id="xp-month"></span>
        <span id="xp-gained"></span>
      </div>
    </div>
  </section>

  <section id="sect3">
    <div class="chart-container">
      <label class="chart-label">Audits by Months:</label>
      <div id="bar-chart"></div>
      <div class="chart-details" id="audit-details">
        <span id="audit-month"></span>
        <span id="given-audits"></span>
        <span id="received-audits"></span>
      </div>
    </div>
  </section>

  <script src="src/app.js" type="module"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.min.js"></script>
</body>
</html>
